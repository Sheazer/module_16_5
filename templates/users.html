{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <h1>ID: {{ user.id }}</h1>
        <b>Имя: {{ user.username }}</b>
        <br>
        <b>Возраст: {{ user.age }}</b>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                            <li>ID: {{ user.id }},
                                <a href="/user/{{user.id}}"> {{ user.username }}</a>,
                                Возраст: {{ user.age }}</li>
                        {% endfor%}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
